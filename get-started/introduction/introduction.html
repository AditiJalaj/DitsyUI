<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ditsy UI</title>
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../index.css" />
  </head>
  <body>
    <navbar class="topnav">
      <a class="link" href="/"
        ><img class="header-image" src="../../assets/logo.png"
      /></a>
      <div class="topnav-options">
        <span>Docs</span><span>Examples</span><span>Releases</span>
      </div>
    </navbar>

    <div class="sidebar-and-main-container">
      <div class="sidebar">
        <h3 class="sidebar-heading">GETTING STARTED</h3>
        <ul class="unbulleted-list">
          <li class="list-item">Introduction</li>
          <li class="list-item">Colors</li>
          <li class="list-item">Typography</li>
          <li class="list-item">Conclusion</li>
        </ul>
        <h3 class="sidebar-heading">COMPONENTS</h3>
        <ul class="unbulleted-list">
          <li class="list-item">Avatar</li>
          <li class="list-item">Alert</li>
          <li class="list-item">Badge</li>
          <li class="list-item">Button</li>
          <li class="list-item">Card</li>
          <li class="list-item">Image</li>
          <li class="list-item">Input</li>
          <li class="list-item">List</li>
          <li class="list-item">Toast</li>
          <li class="list-item">Rating</li>
        </ul>
      </div>

      <main class="main-container">
        <h1 class="main-heading">Welcome to Ditsy</h1>
      </main>
    </div>
  </body>
</html>
